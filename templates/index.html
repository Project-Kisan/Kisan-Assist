<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Kisan - Farmer's Digital Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2d5530">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Project Kisan">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="kisan-header">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="app-title">Project Kisan</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="container mt-4">
            <!-- Main Feature Cards -->
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <a href="{{ url_for('crop_diagnosis') }}" class="feature-card">
                        <div class="feature-icon">
                            <i data-feather="leaf"></i>
                        </div>
                        <div class="feature-label">Check Crop</div>
                    </a>
                </div>
                <div class="col-6">
                    <a href="{{ url_for('market_prices') }}" class="feature-card">
                        <div class="feature-icon">
                            <i data-feather="trending-up"></i>
                        </div>
                        <div class="feature-label">Market Prices</div>
                    </a>
                </div>
                <div class="col-6">
                    <a href="{{ url_for('voice_query') }}" class="feature-card">
                        <div class="feature-icon">
                            <i data-feather="user"></i>
                        </div>
                        <div class="feature-label">Ask Kisan</div>
                    </a>
                </div>
                <div class="col-6">
                    <a href="{{ url_for('schemes') }}" class="feature-card">
                        <div class="feature-icon">
                            <i data-feather="file-text"></i>
                        </div>
                        <div class="feature-label">Schemes</div>
                    </a>
                </div>
            </div>

            <!-- Crop Disease Diagnosis Section -->
            <div class="section-card mb-4">
                <h3 class="section-title">Crop Disease Diagnosis</h3>
                <div class="upload-area" onclick="document.getElementById('cropImageInput').click()">
                    <input type="file" id="cropImageInput" accept="image/*" style="display: none;">
                    <span>Upload crop image</span>
                    <i data-feather="camera" class="upload-icon"></i>
                </div>
            </div>

            <!-- Market Prices Chart -->
            <div class="section-card mb-4">
                <h3 class="section-title">Market Prices</h3>
                <div class="chart-container">
                    <canvas id="priceChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Weather Widget -->
            <div class="section-card mb-4">
                <h3 class="section-title">Weather Today</h3>
                <div id="weatherWidget" class="weather-widget">
                    <div class="weather-loading">Loading weather data...</div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i data-feather="home"></i>
            </div>
            <div class="nav-item" onclick="window.location.href='{{ url_for('market_prices') }}'">
                <i data-feather="bar-chart-2"></i>
            </div>
            <div class="nav-item" onclick="window.location.href='{{ url_for('voice_query') }}'">
                <i data-feather="message-circle"></i>
            </div>
            <div class="nav-item" onclick="window.location.href='{{ url_for('schemes') }}'">
                <i data-feather="user"></i>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        // Initialize Feather Icons
        feather.replace();
        
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });
    </script>
</body>
</html>
